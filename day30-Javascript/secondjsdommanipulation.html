<h1 id="greeting">Tomomi has the best neighbour ever!! His name is Rutger and he is sitting on her right.</h1>

</div>


</body>

	var element = document.getElementById('greeting');	
	var button = document.getElementById('button');
	var button2 = document.getElementById('button2');
	var button3 = document.getElementById('button3');

	button.onclick=function(){
	element.innerHTML = "Rutger has the worst neighbour ever!! His name is Ezequiel and he is sitting on his right.";
	button.cla
	};

	button2.onclick=function(){
	element.innerHTML = "Ezequiel has the best neighbour ever!! His name is Rutger and he is sitting on his left.";
	button.cla
	};

	button3.onclick=function(){
	element.innerHTML = "Tomomi has the best neighbour ever!! His name is Rutger and he is sitting on her right.";
	button.cla
	};
</script>
