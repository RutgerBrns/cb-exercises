<!DOCTYPE html>
<html>
<head>
	<title>Tables in HTML</title>
</head>
<body>

 <table border="1">
	<thead>
		<tr>
			<td colspan="2"><strong>A</strong></td>
			<td><em>B</em></td>
			
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>C</td>
			<td>D</td>
			<td>E</td>
		</tr>
		<tr>
			<td>F</td>
			<td>G</td>
			<td>H</td>
		</tr>
		<tr>
			<td>I</td>
			<td>J</td>
			<td>K</td>
		</tr>
		<tr>
			<td>L</td>
			<td>M</td>
			<td>N</td>
		</tr>
	</tbody>

</table>

<table border="1">
	<tr>
		<td colspan="2">A</td>
		<td rowspan="2">B</td>
	</tr>
	<tr>
		<td rowspan="2">C</td>
		<td>D</td>		
	</tr>
	<tr>
		<td colspan="2">E</td>
	</tr>



</table>

</body>
</html>
